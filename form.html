<!DOCTYPE html>
<html>
	<head> 
		<title>Upload form</title>
		<script type="text/javascript" src="assets/js/iframe.min.js"></script>
		<script src="https://use.typekit.net/kzn1tml.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
		<link rel="stylesheet" href="assets/css/dropzone.css">
		<style>
		    * {
		      font-family: 'fira-sans', sans-serif;
		    }
		    h1, .alpha,
		    h2, .beta{
		      margin: 0;
		      letter-spacing: .01em;
		      font-family: "blockhead-black-face";
		      font-weight: 400;
		    }
		    h1, .alpha {
		      font-size: 1.625em;
		      line-height: 1.0476190476190477;
		      margin-bottom: 0.3em;
		    } 
		</style>
	</head>
	<body>
		<h2 class="alpha">Voeg een foto van je werkblad toe</h2>
	
		<!-- add dropzone -->
		<form action="/api/file_upload" class="dropzone" id="my-awesome-dropzone">
		</form>           
	     
		<div style="color:#fff;" id="image_quality_warning"></div>
	
		<!-- add form for -->
		<form class="werkblad">
		  wie heeft deze meting gedaan : <input type="text" name="name" /><br>
		  wat zijn je meet bevindingen : <input type="text" name="description" /><br>
		  <input type="text" name="resource_id" id="resource-id" readonly/><br>
		  <input type="text" name="qr_code" id="qr-code" readonly/><br>
		  <input type="text" name="lat" id="lat" readonly/><br>
		  <input type="text" name="lon" id="lon" readonly/><br>
		  <select name="werkblad_type">
		  	<option value="0">-- Kies je werkblad --</option>  
			<option value="1">PH-meter</option>
		  	<option value="2">Weerstandsmeter</option>
		  	<option value="3">Lichtmeter</option>
		  	<option value="4">Secchi schijf</option>
		  	<option value="5">Microbenmeter</option>
		  	<option value="6">Fijnstofmeter</option>
		  	<option value="7">Kytemapping</option>
			<option value="8">Gassenmeter</option>
			<option value="9">UV-stralingsmeter</option>
			<option value="10">Microscoop</option>
		   </select>
		   <input type="submit" /><br>
		</form>
	</body>
</html>
